<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Movie Remakes Visualisation using d3.sankey by Sravan Rekandar</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="container" id="page-container">
    <header>
      <h2>Movie remakes over years <small>(work in progress)</small></h2>
      <p>
        <a href="https://github.com/sravanrekandar/movies-remakes-visualisation-sanky-d3">Code In github</a>
        <br> | Courtesy: <a href="https://d3js.org/">d3js</a> | <a href="https://bost.ocks.org/mike/sankey/">Sankey Diagrams</a>
        | <a href="https://en.wikipedia.org/wiki/List_of_film_remakes_(A%E2%80%93M)">Movie remake data</a>
        <br /> Develped by: Sravan Rekandar (<a href="https://github.com/sravanrekandar">Git</a> | <a href="https://www.linkedin.com/in/sravan-kumar-rekandar-2b040717/">Linked In</a>)
      </p>
    </header>
    <div id="chart"></div>
    <div class="modal fade" id="movie-details-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="modal-title">Page Details</h4>
          </div>
          <div class="modal-body">
            <div id="mini-chart">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="bundles/client-side-render.bundle.js"></script>
</body>

</html>
